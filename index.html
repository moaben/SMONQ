<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Quiz Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">Crypto Quiz Game</h1>
      <div class="settings">
        <label for="language-select">Language:</label>
        <select id="language-select">
          <option value="en">English</option>
          <option value="ar">العربية</option>
        </select>

        <label for="level-select">Level:</label>
        <select id="level-select">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </header>

    <main>
      <div id="score-container">
        <span id="score">Score: 0</span>
        <span id="timer">5</span>
      </div>

      <div id="question-container">
        <p id="question-text">Question will appear here</p>
      </div>

      <div id="options-container"></div>

      <div id="result"></div>

      <button id="next-btn" disabled>Next</button>
    </main>

    <footer>
      <p>Made with ❤️ for crypto enthusiasts</p>
    </footer>
  </div>

  <audio id="correct-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrong-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
