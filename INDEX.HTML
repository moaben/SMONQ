<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>🧠 Crypto Quiz Challenge</h1>
    <div id="start-screen">
      <p>Select your level:</p>
      <button onclick="startGame('beginner')">🟢 Beginner</button>
      <button onclick="startGame('intermediate')">🟡 Intermediate</button>
      <button onclick="startGame('expert')">🔴 Expert</button>
    </div>

    <div id="question-screen" class="hidden">
      <p id="timer">⏱️ Time left: <span id="time">30</span>s</p>
      <h2 id="question-text"></h2>
      <div id="answers"></div>
    </div>

    <div id="result-screen" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <p>🔥 Best Score: <span id="best-score">0</span></p>
      <button onclick="restart()">Try Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
